{% load static %}

{% block content %}
<article class="card mb-3 w-80">
    <div class="row g-0">
        <div class="col-3 p-2">
            <div class="border w-100 mb-3" style="height: 100px">
                <img src={% static "img/cat.jpg" %} class="img-fluid rounded-start" alt="..." />
            </div>
            <div class="row mt-2 justify-content-center">
                {{ answer.author }}
            </div>
            <div class="input-group flex-nowrap">
                <input type="number" value="5" class="form-control" />
            </div>
        </div>
        <div class="col-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="/question.html">{{ answer.title }}</a>
                </h5>
                <p class="card-text">{{ answer.text }}</p>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                            <label class="form-check-label" for="FieldsetCheck">
                            Correct
                            </label>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</article>
{% endblock content %}
